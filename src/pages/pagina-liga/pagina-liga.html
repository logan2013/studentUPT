<ion-content style="background-color:#2e2f92;    overflow: hidden;" scroll="false" no-padding>
    <ion-navbar hideBackButton style="background-size: cover;
                background-position: center;
                overflow: hidden;
                background-color:#2e2f92;">
        <button ion-fixed ion-button clear (click)="goBack()" icon-only>
        <ion-icon color="light"  name='md-arrow-round-back'></ion-icon>
      </button>
        <img style=" width:80px; margin-left:40%; margin-top:12px;" src="http://193.226.9.153/images/{{item.imagelink}}" />
        <p text-center text-wrap style="white-space: pre-line;color:white">
            {{item.title}}
        </p>
    </ion-navbar>

    <super-tabs indicatorColor="light" badgeColor="light" toolbarColor="light">
        <super-tab [root]="rootPage" title="Noutati"></super-tab>
        <super-tab [root]="rootDescriere" title="Descriere"></super-tab>
        <super-tab [root]="rootProiecte" title="Proiecte"></super-tab>
    </super-tabs>

</ion-content>
