<ion-content elastic-header>
    <!--<div class="background-image">
        <img style="border-radius:50%; width:50%;  margin-left:25%;" src="http://placehold.it/200x200" />
    </div>
    <div no-padding class="main-content">-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-buttons *ngIf="info.right == 2">
        <button ion-button full (click)="addNew()">Add new post &nbsp;&nbsp; <ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-list no-padding style="margin:0;" *ngFor="let post of posts">
        <ion-card (click)='showContent(post)' no-padding fullscreen>
            <ion-card-content>
                <ion-row>
                    <ion-col>
                        <!--<p padding-horizontal text-justify style="white-space: pre-line;" text-wrap [innerHTML]="post.text"></p>-->
                        <!--<p text-left text-wrap style="white-space: normal;">
                            {{post.preview}}
                        </p>-->
                        <h2 style="white-space: pre-line;font-size:16,5px;" text-wrap> <b>&nbsp;&nbsp;{{post.title}} </b></h2>
                        <p text-left style="white-space: pre-line; font-size:13.5px;" text-wrap [innerHTML]="post.preview"></p>
                        <b style="position:bottom;font-size:12px;" text-left>{{post.data}} </b>

                    </ion-col>
                    <ion-col col-6>
                        <img *ngIf="post.icon" src="http://193.226.9.153/upload/{{post.icon}}" />
                    </ion-col>

                </ion-row>
            </ion-card-content>
            <ion-row>
                <ion-col tappable *ngIf=" info.right == 2" (click)="presentProfileModal(post)" width-50 text-left>
                    <button ion-button outline full clear icon-left text-capitalize>
                    <ion-icon name='create'></ion-icon>
                    Edit 
                    </button>
                </ion-col>
                <ion-col tappable *ngIf=" info.right == 2" (click)="deleteProfil(post.id)" width-50 text-center>
                    <button ion-button outline full clear icon-left text-capitalize>
                    <ion-icon  name="close-circle"></ion-icon>
                    Delete 
                    </button>
                </ion-col>
                <!--<ion-col tappable *ngIf=" (info.right == 0) || (!info.right)" text-center>
                    <button text-capitalize ion-button clear small color="secondary" icon-left>
                    <ion-icon name='share-alt' ></ion-icon>
                    Share
                    </button>
                </ion-col>-->
            </ion-row>
        </ion-card>
    </ion-list>
    <!--</div>-->
</ion-content>
