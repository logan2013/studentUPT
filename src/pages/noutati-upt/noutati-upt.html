<ion-content elastic-header>
    <!--<div class="background-image">
        <img style="border-radius:50%; width:50%;  margin-left:25%;" src="http://placehold.it/200x200" />
    </div>
    <div no-padding class="main-content">-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-buttons *ngIf="info.right == 2">
        <button ion-button full (click)="addNew()">Add new  <ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-list no-padding style="margin:0;" *ngFor="let post of posts">
        <ion-card no-padding fullscreen>

            <ion-item>
                <ion-avatar item-left>
                    <img src="http://placehold.it/200x200" />
                </ion-avatar>
                <h2 style="white-space: pre-line;" text-wrap> Universitatea Politehnica Timisoara</h2>
                <p>{{post.data}} </p>
            </ion-item>
            <ion-row>
                <h1 style="white-space: pre-line;" text-wrap>&nbsp;&nbsp;{{post.title}}</h1>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    <p padding-horizontal text-justify style="white-space: pre-line;" text-wrap [innerHTML]="post.text">
                </ion-col>
                <ion-col col-6>
                    <img *ngIf="post.icon" src="http://atestate-inf.tk/ghidtest/upload/{{post.icon}}" />
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col tappable *ngIf=" info.right == 2" (click)="presentProfileModal(post)" width-50 text-left>
                    <button ion-button outline full clear icon-left text-capitalize>
                    <ion-icon name='create'></ion-icon>
                    Edit 
                    </button>
                </ion-col>
                <ion-col tappable *ngIf=" info.right == 2" (click)="deleteProfil(post.id)" width-50 text-center>
                    <button ion-button outline full clear icon-left text-capitalize>
                    <ion-icon  name="close-circle"></ion-icon>
                    Remove 
                    </button>
                </ion-col>
                <ion-col tappable *ngIf=" (info.right == 0) || (!info.right)" text-center>
                    <button text-capitalize ion-button clear small color="secondary" icon-left>
                    <ion-icon name='share-alt' ></ion-icon>
                    Share
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
    <!--</div>-->
</ion-content>
