<ion-content style="background-color:#2e2f92;">

        </div>

    <form scroll="false" [formGroup]="myForm" (ngSubmit)="logForm()" padding>
        <h2 style="color:white"> Login </h2>
        <ion-list>
            <ion-item>
                <ion-label stacked>
                    <p style="color:#2e2f92"> Email </p>
                </ion-label>
                <ion-input style="color:#2e2f92" type="email" value="" formControlName="user" placeholder=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>
                    <p style="color:#2e2f92">Parola</p>
                </ion-label>
                <ion-input type="password" value="" formControlName="password" placeholder=""></ion-input>
            </ion-item>
        </ion-list>
        <div class="spacer" style="height:40px;" id="login-spacer1"></div>
        <button ion-button color="light" block>
     <p style="color:#2e2f92"> Log in </p>
    </button>
        <button (click)="guest()" ion-button color="light" block>
      <p  style="color:#2e2f92">Log in as Guest</p>
    </button>
    </form>
</ion-content>
