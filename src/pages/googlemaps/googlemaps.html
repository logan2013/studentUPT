<ion-header>
    <ion-navbar>
        <ion-title>
            Harta campusului
        </ion-title>
        <ion-buttons [hidden]="(switch == 'list')" end>
            <button ion-button icon-only (click)='toggleSearch()'>
        <ion-icon name="search"></ion-icon>
      </button>
            <button ion-button icon-only (click)='choosePosition()'>
        <ion-icon name="ios-locate-outline"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<div class="switch">
    <button ion-button color="light" (click)="(switch = 'map'); resizeMap()" [class.active]="(switch == 'map')" icon-only><ion-icon name="map"></ion-icon></button>
    <button ion-button color="light" (click)="(switch = 'list'); " [class.active]="(switch == 'list')" icon-only><ion-icon name="list"></ion-icon></button>
</div>

<ion-content>
    <div [hidden]="!(switch == 'list')">
        <ion-list *ngFor="let location of regionals">
            <ion-item>
                <ion-row>
                    <ion-col>
                        <h2>{{location.title}}</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button clear large color="primary" (click)="(switch = 'map'); openLocation(location);"> <ion-icon name="pin"></ion-icon></button>
                    </ion-col>
                    <ion-col>
                        <button ion-button clear large color="primary">  <ion-icon name="browsers"></ion-icon></button>
                    </ion-col>

                    <ion-col>
                        <button ion-button clear large color="primary"><ion-icon name="navigate"></ion-icon></button>
                    </ion-col>
                    <ion-col>
                        <button ion-button clear large color="primary"> <ion-icon name="paper"></ion-icon></button>
                    </ion-col>
                </ion-row>
            </ion-item>
            <hr hidden>
        </ion-list>
    </div>

    <div class=" map " style="height:100% " [class.hidemap]="!((switch=='map' ) || error) ">
        <ion-searchbar #searchbar placeholder="Cauta " [hidden]="!search "></ion-searchbar>
        <div id="map " #map style="height:100%; "></div>
    </div>
</ion-content>
