<ion-header>
    <ion-navbar>
        <button ion-fixed style="margin:0px; position:absolute;" ion-button clear menuToggle>
                    <ion-icon color="light" item-start name="menu"></ion-icon>
            </button>
        <ion-title text-center>Facultăți</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <div [hidden]='!showContentttt'>
        <ion-list *ngFor="let item of items">
            <ion-item>
                <ion-row (click)="itemTapped(item)">
                    <ion-col col-2>
                        <img-loader src="http://193.226.9.153/images/{{item.imagelink}}" useImg></img-loader>
                    </ion-col>
                    <ion-col col-10>
                        <p>{{item.short}}</p>
                        <h3 text-left text-wrap style="white-space: normal;"> {{item.faculties}} </h3>
                    </ion-col>
                </ion-row>
            </ion-item>
            <hr hidden>
        </ion-list>
    </div>
    <div *ngIf='!showContentttt' class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
</ion-content>
