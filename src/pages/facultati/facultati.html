<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Facultati</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-list *ngFor="let item of items">
        <ion-item-sliding>

            <ion-item>

                <ion-grid>
                    <ion-row>
                        <ion-col col-2>
                            <img (click)="itemTapped($event, item)" src="http://placehold.it/50x50" />
                        </ion-col>
                        <ion-col col-7>
                            <h3 text-left text-wrap style="white-space: normal;"> {{item.faculties}} </h3>
                        </ion-col>
                        <ion-col col-3>
                            <button text-capitalize (click)="addFollow(item)" ion-button full clear color="{{item.iconActive}}">
                                  <ion-icon name='star' ></ion-icon>
                                  <br>
                                  <p>{{item.favorite}} </p>
                                </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>



            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    Text
                  </button>
                <button ion-button color="secondary">
                  <ion-icon name="call"></ion-icon>
                  Event
                </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="primary">
                <ion-icon name="mail"></ion-icon>
                Other
              </button>
            </ion-item-options>

        </ion-item-sliding>
        <hr hidden>

    </ion-list>
</ion-content>
