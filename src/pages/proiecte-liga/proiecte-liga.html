<ion-content *ngIf="proiecte != ''">
    <ion-list *ngFor="let proiecte of proiecte">
        <ion-card>
            <div *ngIf="proiecte.image != ''">
                <img src="http://193.226.9.153/images/{{proiecte.image}}" imageViewer />
            </div>
            <br>
            <p padding text-wrap text-left style="white-space: normal;" [innerHTML]="proiecte.descriere ">
            </p>
        </ion-card>
    </ion-list>
</ion-content>
