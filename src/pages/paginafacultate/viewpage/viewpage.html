        </ion-refresher-content>
    </ion-refresher>

    </ion-fab>
    <ion-list>
        <ion-card ion-item *ngFor="let post of posts" text-wrap>
            <ion-row (click)="showContent(post);">

                <ion-col *ngIf="post.icon" padding-vertical col-7>
                    <h3 [innerHTML]=""><b>{{post.title}}</b></h3>
                    <!--<h3 [innerHTML]="post.author.name"></h3>-->
                    <p style="/*bottom: 5%;position: absolute;*/" [innerHTML]="post.data"></p>

                </ion-col>
                <ion-col *ngIf="post.icon" item-left>
                    <img src="http://hainedefirmasj.com/placesforme/upload/{{post.icon}}" *ngIf="post.icon">
                </ion-col>
                <ion-row *ngIf="!post.icon">
                    <ion-col>
                        <h3 style="white-space: pre;font-size:15.5px;" text-wrap> <b>{{post.title}} </b></h3>
                        <p style="position:bottom;" text-left>{{post.data }} </p>

                    </ion-col>
                </ion-row>
                <ion-row>

                    <ion-col *ngIf="!post.icon">
                        <!--<p padding-horizontal text-justify style="white-space: pre-line;" text-wrap [innerHTML]="post.text"></p>-->
                        <!--<p *ngIf="!post.icon" text-left text-wrap style="white-space: pre-line;
    text-align: left">
                            {{post.preview}}
                        </p>-->

                        <p text-left style="white-space: pre-line; " text-wrap [innerHTML]="post.preview"></p>

                    </ion-col>


                </ion-row>

            </ion-row>
            <ion-row>
                <ion-col tappable *ngIf="info.facultate == dataTabs.message.note && info.right == 1" (click)="presentProfileModal(post)" width-50 text-left>
                    <button ion-button outline full clear icon-left text-capitalize>
                    <ion-icon name='create'></ion-icon>
                    Editeaza
                    </button>
                </ion-col>
                <ion-col tappable *ngIf="info.facultate == dataTabs.message.note && info.right == 1" (click)="deleteProfil(post.id)" width-50 text-center>
                    <button ion-button outline full clear icon-left text-capitalize>
                    <ion-icon  name="close-circle"></ion-icon>
                    Sterge
                    </button>
                </ion-col>
                <!--<ion-col tappable *ngIf="info.facultate == dataTabs.message.note && (info.right == 0) || (!info.right)" text-center>
                    <button text-capitalize ion-button clear small color="secondary" icon-left>
                    <ion-icon name='share-alt' ></ion-icon>
                    Share
                    </button>
                </ion-col>-->
            </ion-row>

        </ion-card>

    </ion-list>
