<ion-content>

    <ion-content style="background-color:#2e2f92;    overflow: hidden;" scroll="false" no-padding>

        <ion-navbar hideBackButton style="background-size: cover;
                background-position: center;
                overflow: hidden;
                background-color:#2e2f92;">
            <button ion-fixed ion-button clear (click)="goBack()" icon-only>
        <ion-icon color="light"  name='md-arrow-round-back'></ion-icon>
      </button>
            <div text-center>
                <img style="  width:80px; border-radius:40px;  margin-top:12px;" src="http://193.226.9.153/profilelogo.png" />
                <p text-wrap style="white-space: pre-line;color:white">
                    {{userData.data}}
                </p>
            </div>
        </ion-navbar>

        <super-tabs *ngIf="userData.right == 0" indicatorColor="light" badgeColor="light" toolbarColor="light">
            <super-tab [root]="rootOrar" title="Orar"></super-tab>
            <super-tab [root]="rootNote" title="Note"></super-tab>
            <super-tab [root]="rootSetari" title="Setari cont"></super-tab>
        </super-tabs>
        <super-tabs *ngIf="userData.right == 1 || userData.right == 2" indicatorColor="light" badgeColor="light" toolbarColor="light">
            <super-tab [root]="rootSetari" title="Setari cont"></super-tab>
        </super-tabs>
