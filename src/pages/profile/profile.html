            <img style="  width:80px; border-radius:40px;  margin-top:12px;" src="http://193.226.9.153/profilelogo.png" />

                {{userData.data}}

        <super-tab [root]="rootNote" title="Note"></super-tab>
        <super-tab [root]="rootSetari" title="Setari"></super-tab>
    </super-tabs>
    <super-tabs *ngIf="userData.right == 1 || userData.right == 2" indicatorColor="light" badgeColor="light" toolbarColor="light">
        <super-tab [root]="rootSetari" title="Setari"></super-tab>
    </super-tabs>

<ion-content *ngIf="!activeuser&&showContent">

    <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">

        <ion-slide *ngFor="let slide of slides">
            <button style="margin-top:3%;right:3%;position:absolute" text-end ion-button icon-end small clear (click)="startApp()">
                        Skip  
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            <img [src]="slide.image" class="slide-image" />
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>

            <img src="assets/ica-slidebox-img-4.png" class="slide-image" />
            <h2 class="slide-title">Are you ready to play?</h2>
            <button ion-button icon-end large clear (click)="startApp()">
                Continua  
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
