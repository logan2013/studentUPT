<ion-content padding-horizontal>
    <br><br>
    <div hidden id="nume" padding-horizontal style="white-space: pre-line;
    background: #fff;
    position: relative;
    border: 1px solid #fff;
    font-size: 1.5rem;
    line-height: 1.6;
    text-align: center;">
        {{nume}}
    </div>
    <hr hidden>
    <div hidden id="specializare" padding-horizontal style="white-space: pre-line;
    background: #fff;
    position: relative;
    border: 1px solid #fff;
    font-size: 1.5rem;
    line-height: 1.6;
    text-align: center;">
        {{specializare}}
    </div>
    <hr>
    <h3 text-center> Orar secretariat</h3>
    <div id="text" padding-horizontal style="white-space: pre-line;
    background: #fff;
    position: relative;
    border: 1px solid #fff;
    font-size: 1.5rem;
    line-height: 1.6;
    text-align: center;">
        {{secretariat}}
    </div>
    <hr>
    <button ion-button color="primary" full round (click)="openOrar()">
        Link Orar
