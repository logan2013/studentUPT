<ion-content padding-horizontal>
  <div *ngIf="!error">
    <div [hidden]='showContent'>

      <h3 text-center> Orar secretariat</h3>
      <div id="text" padding-horizontal style="white-space: pre-line;
        background: #fff;
        position: relative;
        border: 1px solid #fff;
        font-size: 1.5rem;
        line-height: 1.6;
        text-align: center;">
        {{secretariat}}
      </div>
      <hr>
      <button ion-button color="primary" full round (click)="openOrar()">
        Link Orar
      </button>
    </div>
  </div>
  <div *ngIf="error">
    <div [hidden]='showContent'>
      <div *ngFor="let orar of orare">
        <ion-list>
          <ion-list-header text-wrap>
            <h2>
              <b>
                {{orar.facultate}}
              </b>
            </h2>
          </ion-list-header>
          <button ion-button full (click)="openOrare(orar.link)">
            Link Orar
          </button>
          <div *ngIf="orar.secretariat">
            <div id="text" padding-horizontal style="white-space: pre-line; background: #fff; position: relative;border: 1px solid #fff;  font-size: 1.5rem; line-height: 1.6;   text-align: center;">
              Orar secretariat {{orar.secretariat}}
            </div>
          </div>
        </ion-list>
      </div>
    </div>
  </div>

  <div *ngIf='showContent' class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>
</ion-content>
