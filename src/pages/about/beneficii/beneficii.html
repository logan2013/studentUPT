<ion-content no-padding>
    <ion-list *ngFor="let item of items">
        <ion-card (click)='showContent(item)' tappable no-padding>
            <ion-grid>
                <ion-row>
                    <ion-col text-left>
                        <ion-card-title style="white-space: normal;">
                            <h2 text-left padding-horizontal> {{item.title}} </h2>
                        </ion-card-title>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-7>
                        <p text-justify text-wrap style="white-space: normal;">
                            {{item.preview}}
                        </p>
                    </ion-col>
                    <ion-col col-5>
                        <img src="http://193.226.9.153/images/{{item.imageLink}}" imageViewer/>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </ion-list>
</ion-content>
