<ion-content no-padding>
    <ion-list *ngFor="let item of items">
        <ion-card (click)='showContent(item)' tappable no-padding>
            <ion-grid>
                <ion-row>
                    <ion-col text-left>
                        <ion-card-title style="white-space: normal;">
                            <h2 text-center> {{item.title}} </h2>
                        </ion-card-title>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-7>
                        <p text-left text-wrap style="white-space: normal;">
                            {{item.content}}
                        </p>
                    </ion-col>
                    <ion-col col-5>
                        <img src="{{item.imageLink}}" imageViewer>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </ion-list>
</ion-content>
