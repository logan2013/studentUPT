<ion-content elastic-header>



    <img style="width:100%; height:200px; position:relative;" src="http://193.226.9.153/images/{{item.imageLink}}" imageViewer/>
    <div style="top:0px; position:absolute; z-index:5;">

    <h1 text-center>{{item.title}}</h1>
    <div padding-horizontal text-center style="white-space: pre-line;" [innerHTML]="item.content"> </div>

</ion-content>
